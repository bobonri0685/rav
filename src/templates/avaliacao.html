<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Estudantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Avaliação de Estudantes</h2>
        <form id="formAvaliacao" aria-label="Formulário de Avaliação de Estudantes">
            <div class="form-group">
                <label for="studentName">Nome do Estudante:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Digite o nome do estudante" aria-required="true">
            </div>
            <div class="form-group">
                <label for="subject">Disciplina:</label>
                <input type="text" id="subject" name="subject" placeholder="Digite a disciplina" aria-required="true">
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" name="grade" placeholder="Digite a nota" aria-required="true">
            </div>
            <button type="submit">Salvar Avaliação</button>
        </form>
        <div id="evaluationList">
            <h3>Lista de Avaliações</h3>
            <ul id="evaluations"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

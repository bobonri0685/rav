<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Avaliação</h2>
        <form id="avaliacaoForm">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="anoLetivo">Ano Letivo</label>
                <select id="anoLetivo" name="anoLetivo">
                    <!-- Opções -->
                </select>
            </div>
            <div class="form-group">
                <label for="regionalEnsino">Regional de Ensino</label>
                <input type="text" id="regionalEnsino" name="regionalEnsino">
            </div>
            <div class="form-group">
                <label for="unidadeEscolar">Unidade Escolar</label>
                <input type="text" id="unidadeEscolar" name="unidadeEscolar">
            </div>
            <!-- Adicionar os demais campos aqui -->
            <button type="submit">Salvar Avaliação</button>
        </form>
    </div>
</body>
</html>
